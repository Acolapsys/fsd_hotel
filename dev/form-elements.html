
<script>/* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
function dropdownEllapse() {
    document.getElementById("collapsed").classList.toggle("show");
  }
  
  // Close the dropdown menu if the user clicks outside of it
  window.onclick = function(event) {
    if (!event.target.matches('.dropdown__collapsed')) {
      var dropdowns = document.getElementsByClassName("ellapsed");
      var i;
      for (i = 0; i < dropdowns.length; i++) {
        var openDropdown = dropdowns[i];
        if (openDropdown.classList.contains('show')) {
          openDropdown.classList.remove('show');
        }
      }
    }
  }
</script><img class="logo" src="img/logo.svg" alt=""/>
